<!DOCTYPE html>
<!-- Per-Niklas Longberg -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>s t a c c</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1 id="title">Welcome to Space and Ladders!</h1>

    <section id="playerDisplay"></section>

    <section id="boardWrapper">
        <form action="/players">
            <label for="numberOfPlayers">How many players are we bringing to the table?</label>
            <input id="numberOfPlayers" type="number">
        </form>
        <button id="start" type="button">Start</button>

        <canvas id="board">
        </canvas>

        <div id="controls">
            <p id="playerTurn"></p>
            <button id="roll">Roll dice!</button>
            <p id="lastRoll"></p>
            <button id="reset">Reset</button>
        </div>
    </section>
</body>
</html>
